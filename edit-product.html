    <div class="wrapper max-width">
      <h1>EDIT PRODUCT</h1>

      <div class="breadcrumb"></div>

      <section class="add-edit-products">
        <form class="add-edit-products-form">
          <div class="row">
          <div class="col-md">
          <label>EDIT PRODUCT</label>
          <div class="message-container"></div>
          <input class="form-control" id="title" placeholder="Product title">
          <input class="form-control" id="price" placeholder="Price">
          <textarea rows="8" class="form-control" id="description" placeholder="Product description"></textarea>
          <div>
            <label class="margin-label">Featured product?</label>
            <br>
            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
            <label class="btn btn-outline-dark" for="btn-check-outlined">Yes</label>
          </div>
          <label class="margin-label">Product image</label>
          <input class="form-control image-url" id="image" placeholder="Product image URL">
          <input id="id" type="hidden" />
          </div>
          <div class="col-md">
          <div class="edit-buttons text-center">
            <div class="delete-product"></div>
            <button class="btn btn-dark update-btn" type="submit">UPDATE</button>
          </div>
          </div>
          </div>
        </form>
      </section>
    </div>
